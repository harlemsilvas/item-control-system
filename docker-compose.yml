version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: item-control-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: item_control_db
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - item-control-network

  mongo-express:
    image: mongo-express:latest
    container_name: item-control-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - item-control-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  item-control-network:
    driver: bridge
