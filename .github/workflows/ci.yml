name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit tests (Surefire)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run unit tests (skip ITs)
        run: mvn -B -ntp -DskipITs=true test

  integration-tests:
    name: Integration tests (Failsafe + Testcontainers)
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # Docker já vem disponível em ubuntu-latest; Testcontainers vai usar automaticamente.
      - name: Run integration tests
        run: mvn -B -ntp -P Pit verify

      - name: Upload JaCoCo reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports
          path: |
            modules/core/target/site/jacoco/
            modules/api/target/site/jacoco/
            modules/worker/target/site/jacoco/
